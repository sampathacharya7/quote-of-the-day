<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quote of the Day</title>

</head>
<body>/*it is used for making popups */
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please choose one of the options from the left.</p>
        </div>
    </div>





    <div class="sidebar">
        <h3>Categories</h3>
        <ul>
            <li><button title="Choose 'Happy' if you're happy" onclick="getCategoryQuote('happy')">Happy</button></li>
            <br>
            <li><button onclick="getCategoryQuote('sad')">Sad</button></li>
            <br>
            <li><button onclick="getCategoryQuote('motivational')">Motivational</button></li><br>
            <li><button onclick="getCategoryQuote('funny')">Funny</button></li><br>
        </ul>
    </div>
    <div class="container">
        <h1>Quote of the Day</h1>
        <div id="quote-container">
            <blockquote id="quote"></blockquote>
            <p id="author"></p>
        </div>
        <button onclick="getRandomQuote()">New Quote</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
